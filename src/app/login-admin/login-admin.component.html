<div class="container col-lg-6">
  <div class="card">
    <div class="card-body">
      <h1 class="text-center" style="color: orange;">Admin Login</h1>

      <form class="form-group" ngNativeValidate>
        <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
        <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
        <div class="form-group">
          <label for="email">User Name :</label>
          <input type="text" class="form-control" id="username" [(ngModel)]="aname" placeholder="Enter User Name"
            name="username" required>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" [(ngModel)]="password" id="password" placeholder="Enter password"
            name="password" required>
        </div>
        <button (click)=checkLogin() style="background-color: #212529;" class="btn btn-success"><h5>Login</h5></button>
        
        <br>
        <!-- <button (click)="adminRegister()" style="background-color: #212529;" class="btn btn-success"><h5>Register</h5></button> -->
      </form>
    </div>
  </div>
</div>
