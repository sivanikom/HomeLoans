<div class="col-md-6 offset-md-3">
  <div id="wrapper">
    <div class="bg-dark" id="first">
        <h2>Account Details</h2>
        <div>
            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
                <label class="form-label" for="form3Example1c"><h5>Account Number</h5></label>
                <input type="text"  maxlength="8" pattern="\d{8}" 
                tabindex="2" [(ngModel)]="accountNo" placeholder="Enter your Account Number" class="form-control" required/>
            </div><br>
            <div *ngIf="users">
            <div class="form-outline flex-fill mb-0">
                <label class="form-label" for="form3Example1c"><h5>Balance</h5></label>
                <input type="text"   maxlength="8" pattern="\d{8}" 
                tabindex="2" value="{{users.balance}}" placeholder="" class="form-control" style="border: none; border-bottom: 2px solid orange; background-color: inherit; color: white;" required/>
            </div></div>
            <div class="d-flex justify-content-center" style="padding: 3%; padding-bottom: -5%;">
                <button class=" btn-lg" style="width: 30%; background-color: orange; color: black;" (click)='getBalance()'>Track</button>
            </div>
        </div>
     
        <!-- <h5 style="color: orange; margin-left:10%;">{{message}}</h5> -->
        <!-- <h5 style="color: orange; margin-left:10%;">{{users.balance}}</h5> -->
      
    </div>
</div>
