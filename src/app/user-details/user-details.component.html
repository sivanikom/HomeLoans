<h2>User Details</h2> 
 
<hr/>
<div *ngIf="users">
    <div>
        <label><b>User Id: </b></label> <p>{{users.id}}</p>
      </div>

      <div>
        <label><b>Email Id: </b></label> {{users.emailId}}
      </div>
      
      <div>
        <label><b>First Name: </b></label> {{users.firstName}}
      </div>

      <div>
        <label><b>Last Name: </b></label> {{users.lastName}}
      </div>

      <div>
        <label><b>Password: </b></label> {{users.password}}
      </div>
      <div>
        <label><b>Date Of Birth: </b></label> {{users.dob}}
      </div>
      <div>
        <label><b>AadharNumber: </b></label> {{users.aadharNumber}}
      </div>

      <div>
        <label><b> PanNumber: </b></label> {{users.panNumber}}
      </div>

      <div>
        <label><b> Phone Number: </b></label> {{users.phoneNumber}}
      </div>

      <div>
        <label><b>Gender: </b></label> {{users.gender}}
      </div>

      <div>
        <label><b>Pan: </b></label> 
        <img height="500px" *ngIf="doc.panUrl" [src]="doc.panUrl"><p style="color: black;">{{userDoc.panUrl}}</p>

      </div>

      <div>
        <label><b>Voter ID: </b></label> 
        <img height="500px" *ngIf="doc.voterUrl" [src]="doc.voterUrl">

      </div>

      <div>
        <label><b>Salary: </b></label> 
        <img height="500px" *ngIf="doc.salaryUrl" [src]="doc.salaryUrl">

      </div>

      <div>
        <label><b>Loa: </b></label> 
        <img height="500px" *ngIf="doc.loaUrl" [src]="doc.loaUrl">

      </div>

      <div>
        <label><b>NOC: </b></label> 
        <img height="500px" *ngIf="doc.nocUrl" [src]="doc.nocUrl">

      </div>

      <div>
        <label><b>Agreement: </b></label> 
        <img height="500px" *ngIf="doc.agreementUrl" [src]="doc.agreementUrl">

      </div>

</div>
 
<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to User List</button><br>
